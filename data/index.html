<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treadmill Control Panel</title>
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Treadmill Control Panel</h1>
        </header>
        <main class="main-content">
            <section class="welcome">
                <h2>Welcome</h2>
                <form id="username-form">
                    <label for="username">Enter your name:</label>
                    <input type="text" id="username" name="username" required>
                    <button type="button" id="submit-username" class="btn btn-primary">Submit</button>
                </form>
                <div id="welcome-message" class="welcome-message"></div>
            </section>
            <section class="controls">
                <h2>Enter Values</h2>
                <form id="values-form">
                    <label for="minOxygen">Min Oxygen:</label>
                    <input type="number" id="minOxygen" name="minOxygen" min="1" max="100" required>
                    <label for="maxOxygen">Max Oxygen:</label>
                    <input type="number" id="maxOxygen" name="maxOxygen" min="1" max="100" required>
                    <label for="minPulseRate">Min Pulse Rate:</label>
                    <input type="number" id="minPulseRate" name="minPulseRate" min="1" max="200" required>
                    <label for="maxPulseRate">Max Pulse Rate:</label>
                    <input type="number" id="maxPulseRate" name="maxPulseRate" min="1" max="200" required>
                    <button type="button" id="submit-values" class="btn btn-primary">Submit Values</button>
                </form>
            </section>
            <section class="motor-control">
                <h2>Motor Control</h2>
                <button type="button" id="motor-toggle" class="btn btn-primary">Start Motor</button>
            </section>
            <section class="motor-speed">
                <h2>Motor Speed</h2>
                <div id="digital-display" style="font-size: 48px; text-align: center; padding: 20px; border: 2px solid #000; width: 300px; margin: auto;">
                    0 RPM
                </div>
            </section>
            <section class="warnings">
                <h2>Warnings</h2>
                <div id="warning-messages" class="warning-messages"></div>
            </section>
        </main>
    </div>
    <script src="js/custom.js"></script>
</body>

</html>
